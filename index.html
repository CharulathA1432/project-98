<html>
    <head>
       <title>Collage Web App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Voice Selfie App 
        <img id="logo_img" src="">
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "selfie"for taking your selfie to make a collage</h3>
            <label>Your voice output : </label>
            <textarea class="form-control"  id="textbox" readonly="true"></textarea>
        </div>
        <button class="btn btn-primary" onclick="start()">Start speaking</button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <div id="camera"></div>
        <br>

        <label>All selfies Will Display here: </label>
        <div id="result1" src="IMG_20220909_073854.jpg"></div>
        <div id="result2" src="IMG_20220725_152631.jpg"></div>
        <div id="result3" src="IMG_20221128_200245.jpg"></div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
